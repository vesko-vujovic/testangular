<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="myCtrl.js"></script>
  <script type="text/javascript" src="namesController.js"></script>
</head>

<body>
 <div ng-app="myApp" ng-controller="myCtrl">

 <h2> Using controller and filters</h2>
First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
Full Name: {{firstName }} {{ lastName | uppercase }}

<hr>

<h2> Using  ng-repeat</h2>
     <div ng-app="myApp" ng-controller="namesController">

         <ul>
             <li ng-repeat="x in names">
                 {{ x.name + ', ' + x.country }}
             </li>
         </ul>

         <hr>
         <h2>Filter on input </h2>
         <p><input type="text" ng-model="test"></p>

         <ul>
             <li ng-repeat="x in cars | filter:test | orderBy:'model'">
                 {{ (x.brand | uppercase) + ', ' + x.model }}
             </li>
         </ul>


     </div>


</div>


</body>

</html>
